<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Mercury Studio - Premium 3D Assets for Games and ArchVis">
  <title>Mercury Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
      line-height: 1.6;
    }

    header {
      background: #121212;
      padding: 20px 40px;
      border-bottom: 1px solid #1f1f1f;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: #fff;
      letter-spacing: 1px;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 50px;
      background: linear-gradient(to bottom, #1a1a1a, #0d0d0d);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #cccccc;
    }

    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: #111;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #1f1f1f;
    }

    @media(max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Mercury Studio</div>
  </header>

  <section class="hero">
    <h1>Top-Tier Game & ArchVis Assets</h1>
    <p>High-quality 3D models for your next AAA or indie project</p>
  </section>

  <section class="section">
    <h2 style="margin-bottom: 30px;">Featured Products</h2>
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/400x250?text=Drone+3D+Model" alt="Drone 3D Model">
        <h3>Drone 3D Model</h3>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/400x250?text=Knight+with+Axe" alt="Knight with Axe">
        <h3>Knight 3D Model (4 Poses)</h3>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/400x250?text=Hotel+Building" alt="Hotel Building">
        <h3>Stylized Hotel Building</h3>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/400x250?text=Traffic+Jam" alt="Traffic Jam Scene">
        <h3>Traffic Jam - Scene Asset</h3>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Mercury Studio. All rights reserved.
  </footer>

</body>
  </html>
